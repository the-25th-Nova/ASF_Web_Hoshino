<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.1/dist/paper.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>ASF Maho</title>
</head>
<body>
  <div class="paper container">
    <h1>ASF Maho</h1>
    <p>This is a container where maho created.</p>
    <h2><span>Bot Name:</span><span class="float-left badge secondary">Nova</span><img src="http://gchat.qpic.cn/gchatpic_new/4050909/980378307-2399247704-2A66A944945F8E322C93BCE53D890C60/0?term=2" class="float-center"></h2>
    <div>
      <button class="btn-success">Start ASF!</button>
      <button class="btn-warning">Restart ASF:/</button>
      <button class="btn-danger">Stop ASF:(</button>
    </div>
    <div class="row flex-spaces tabs">
      <input id="tab1" type="radio" name="tabs" checked>
      <label for="tab1">Status</label>
      <input id="tab2" type="radio" name="tabs" onclick="debug()}">
      <label for="tab2">Config</label>
      <div class="content" id="content1"><p>Idling Remaining</p><div class="progress"><div class="bar w-90 success"></div></div></div>
      <div class="content" id="content2"><div class="sk-folding-cube">
  <div class="sk-cube1 sk-cube"></div>
  <div class="sk-cube2 sk-cube"></div>
  <div class="sk-cube4 sk-cube"></div>
  <div class="sk-cube3 sk-cube"></div>
</div></div>
    </div>
  </div>
</body>
